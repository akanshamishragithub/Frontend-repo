<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>

    <p> (p>ul>li---for parent emmet)      
        <ul>
            <li></li>
        </ul>
    </p>

    <p>   (p>div+img---siblings emmet)
        <div></div>
        <img src="" alt="">
    </p>

    <p>       (p>li*5)
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </p>
    
</body>
</html>
